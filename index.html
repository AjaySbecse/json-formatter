<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validator</title>

    <!-- favi icon -->
    <link
      rel="shortcut icon"
      href="/images/bracket-curly.png"
      type="image/x-icon"
    />

    <!-- JsonEditor Integration -->
    <link
      href="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.6/dist/jsoneditor.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome icon integration -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <textarea id="inputJson" placeholder="Enter JSON here"></textarea>
      <div class="buttons">
        <button onclick="validateJson()">
          Format
          <i class="fa-solid fa-caret-right"></i>
        </button>
        <button onclick="clearJson()">
          Clear <i class="fa-solid fa-eraser"></i>
        </button>
        <button onclick="sampleJson()">Sample JSON</button>
      </div>
      <div id="outputJson"></div>
    </div>
    <!-- Loading js -->
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.6/dist/jsoneditor.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
